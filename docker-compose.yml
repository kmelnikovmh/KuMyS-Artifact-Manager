version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123
    networks:
      - app-network

  # TO_DO WEB UI
#  mongo-express:
#    image: mongo-express
#    ports:
#      - "8881:8081"
#    environment:
#      ME_CONFIG_MONGODB_ADMINUSERNAME: root
#      ME_CONFIG_MONGODB_ADMINPASSWORD: 123
#      ME_CONFIG_MONGODB_SERVER: mongodb

  app:
    build: .
    container_name: app
    volumes:
      - ./main-server:/app
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: "mongodb://root:123@mongodb:27017"
    networks:
      - app-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
